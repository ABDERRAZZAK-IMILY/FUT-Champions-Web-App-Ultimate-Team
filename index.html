<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FUT-Champions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/style.css" />
    <script src="/FUT-Champions-Web-App-Ultimate-Team/src/assets/js/script.js" defer></script>

  </head>
  <body>
    <div id="app" class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8">FUT Team Builder</h1>
      
        <div class="mb-8">
          <select id="formation-select" class="w-full max-w-xs mx-auto block bg-gray-800 text-white rounded p-2">
            <option value="4-4-2">4-3-3</option>
          </select>
        </div>
        
        <button onclick="toggle()" class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
            add player
          </button>

       
<!--popup section-->

<div class="container mx-auto px-4 py-8 text-white hidden" id="popup">
    <h1 class="text-3xl font-bold text-center mb-8">FUT-Champions-Web-App-Ultimate-Team</h1>
      <div class="bg-gray-800 p-4 rounded">
      <h2 class="text-xl font-bold mb-4">Add Player</h2>
      <form id="player-form" class="space-y-4">
        <div>
          <label class="block mb-2">Name</label>
          <input type="text" id="name" required class="w-full p-2 bg-gray-700 rounded">
        </div>
        <div>
          <label class="block mb-2">Position</label>
          <select id="position" required class="w-full p-2 bg-gray-700 rounded">
            <option value="GK">GK</option>
            <option value="LB">LB</option>
            <option value="CB1">CB1</option>
            <option value="CB2">CB2</option>
            <option value="RB">RB</option>
            <option value="LM">LM</option>
            <option value="CM1">CM1</option>
            <option value="CM2">CM2</option>
            <option value="RM">RM</option>
            <option value="ST1">ST1</option>
            <option value="ST2">ST2</option>
          </select>
        </div>
        <div>
          <label class="block mb-2">Rating</label>
          <input type="number" id="rating" min="1" max="99" required class="w-full p-2 bg-gray-700 rounded">
        </div>
        <div>
          <label class="block mb-2">Club</label>
          <input type="file" name="image" id="club" accept=".png" class="w-full  bg-gray-700 rounded-md text-white outline-none focus:ring-2 focus:ring-blue-100">
        </div>
        <div>
          <label class="block mb-2">Image-rec</label>
          <input type="file" name="image" id="image-src" accept=".png" class="w-full  bg-gray-700 rounded-md text-white outline-none focus:ring-2 focus:ring-blue-100">
        </div>
        <div>
          <label class="block mb-2">Nationality</label>
          <input type="file" name="image" id="nationality" accept=".png" class="w-full  bg-gray-700 rounded-md text-white outline-none focus:ring-2 focus:ring-blue-100">
        </div>
        <div>
          <label class="block mb-2">Pace</label>
          <input type="number" id="pace" min="1" max="99" required class="w-full p-2 bg-gray-700 rounded">
        </div>
        <div>
          <label class="block mb-2">Shooting</label>
          <input type="number" id="shooting" min="1" max="99" required class="w-full p-2 bg-gray-700 rounded">
        </div>
        <div>
          <label class="block mb-2">Passing</label>
          <input type="number" id="passing" min="1" max="99" required class="w-full p-2 bg-gray-700 rounded">
        </div>
        <div>
          <label class="block mb-2">Dribbling</label>
          <input type="number" id="dribbling" min="1" max="99" required class="w-full p-2 bg-gray-700 rounded">
        </div>
        <div>
          <label class="block mb-2">Defending</label>
          <input type="number" id="defending" min="1" max="99" required class="w-full p-2 bg-gray-700 rounded">
        </div>
        <div>
          <label class="block mb-2">Physical</label>
          <input type="number" id="physical" min="1" max="99" required class="w-full p-2 bg-gray-700 rounded">
        </div>

        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 p-2 rounded">Add Player</button>
      </form>
    </div>
  </div> 
      <!-- Stadium Section -->
      <div class="bg-[url('/FUT-Champions-Web-App-Ultimate-Team/src/assets/img/stadium_background.webp')] bg-cover bg-center grid grid-rows-4 lg:col-span-2 lg:h-[200vh]">
        <!-- Strikers -->
        <div  class="grid grid-cols-2 gap-20">
            <div id="ST1" class="flex items-center justify-end">
                <img class="w-[8rem] cursor-pointer" src="/FUT-Champions-Web-App-Ultimate-Team/src/assets/img/badge_total_rush.webp">
            </div>
            <div id="ST2" class="flex items-center">
                <img class="w-[8rem] cursor-pointer" src="/FUT-Champions-Web-App-Ultimate-Team/src/assets/img/badge_total_rush.webp">
            </div>
        </div>

        <!-- Midelfields -->
        <div class="grid grid-cols-4 gap-5">
            <div id="LM" class="flex justify-end">
                <img class="w-[8rem] cursor-pointer" src="/FUT-Champions-Web-App-Ultimate-Team/src/assets/img/badge_total_rush.webp">
            </div>

            <div  class="col-span-2 flex justify-around">
                <div id="CM1">
                    <img class="w-[8rem] cursor-pointer" src="/FUT-Champions-Web-App-Ultimate-Team/src/assets/img/badge_total_rush.webp">
                </div>
                <div id="CM2">
                    <img class="w-[8rem] cursor-pointer" src="/FUT-Champions-Web-App-Ultimate-Team/src/assets/img/badge_total_rush.webp">
                </div>
            </div>

            <div id="RM" class="flex">
                <img class="w-[8rem] cursor-pointer" src="/FUT-Champions-Web-App-Ultimate-Team/src/assets/img/badge_total_rush.webp">
            </div>
        </div>
        <!-- Defenders -->
        <div class="grid grid-cols-4 gap-5">
            <div id="LB" class="flex justify-end">
                <img class="w-[8rem] cursor-pointer" src="/FUT-Champions-Web-App-Ultimate-Team/src/assets/img/badge_total_rush.webp">
            </div>

            <div  class="col-span-2 flex justify-around">
                <div id="CB1">
                    <img class="w-[8rem] cursor-pointer" src="/FUT-Champions-Web-App-Ultimate-Team/src/assets/img/badge_total_rush.webp">
                </div>
                <div id="CB2">
                    <img class="w-[8rem] cursor-pointer" src="/FUT-Champions-Web-App-Ultimate-Team/src/assets/img/badge_total_rush.webp">
                </div>
            </div>

            <div id="RB" class="flex">
                <img class="w-[8rem] cursor-pointer" src="/FUT-Champions-Web-App-Ultimate-Team/src/assets/img/badge_total_rush.webp">
            </div>
        </div>

        <!-- Goal Keeper -->
        <div id="GK" class="flex justify-center">
            <img class="w-[8rem] cursor-pointer" src="/FUT-Champions-Web-App-Ultimate-Team/src/assets/img/badge_total_rush.webp">
        </div>
    </div>
      </div>
    </div>

<!--changement-->
<section id="changments" class="flex justify-center bg-green-500 ml-40 mr-40">
  <!-- Changement cards will be appended here -->
</section>
    <section id="changments" class="flex justify-center  bg-green-500  ml-40 mr-40">
    </section>
      <section id="players-container" class="flex-wrap flex ">  
    </section>   
   <div>
</div>

<script src="/FUT-Champions-Web-App-Ultimate-Team/src/assets/js/script.js"></script>
  
</body>
</html>
